<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化交易平台</title>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/flatpickr/flatpickr.min.css">
    <link rel="stylesheet" href="/static/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">量化交易平台</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#backtest">回测分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#risk">风险控制</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#optimize">策略优化</a>
                    </li>
                </ul>
                <div class="nav-right">
                    <button id="loginBtn" class="btn btn-outline-light">登录</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="main-container">
        <!-- 回测分析模块 -->
        <section id="backtest" class="section">
            <div class="container">
                <div class="section-header">
                    <h2>回测分析</h2>
                    <p>单一货币对历史回测分析</p>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="params-card">
                            <form id="backtestForm">
                                <div class="form-group">
                                    <label>选择货币对</label>
                                    <select class="form-control" id="currency-pair">
                                        <option value="CNYAUD">CNY/AUD</option>
                                        <option value="CNYEUR">CNY/EUR</option>
                                        <option value="CNYGBP">CNY/GBP</option>
                                        <option value="CNYJPY">CNY/JPY</option>
                                        <option value="CNYUSD">CNY/USD</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>回测区间</label>
                                    <input type="text" class="form-control datepicker" id="start-date">
                                    <input type="text" class="form-control datepicker mt-2" id="end-date">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">开始回测</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="results-card">
                            <div class="metrics-row">
                                <!-- 回测指标展示 -->
                            </div>
                            <div class="chart-container">
                                <canvas id="equity-curve"></canvas>
                            </div>
                            <div class="chart-container mt-4">
                                <canvas id="drawdown-curve"></canvas>
                            </div>
                            <div class="chart-container mt-4">
                                <canvas id="monthly-returns"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 风险控制模块 -->
        <section id="risk" class="section bg-light">
            <div class="container">
                <div class="section-header">
                    <h2>风险控制</h2>
                    <p>多货币对组合风险分析</p>
                </div>
                <div class="risk-analysis-panel">
                    <!-- 风险分析内容 -->
                </div>
            </div>
        </section>

        <!-- 策略优化模块 -->
        <section id="optimize" class="section">
            <div class="container">
                <div class="section-header">
                    <h2>策略优化</h2>
                    <p>基于遗传算法的参数优化</p>
                </div>
                <div class="optimization-panel">
                    <!-- 优化内容 -->
                </div>
            </div>
        </section>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal">
        <!-- 登录表单 -->
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal">
        <!-- 注册表单 -->
    </div>

    <!-- 客服面板 -->
    <div id="customer-service" class="cs-panel">
        <!-- 客服内容 -->
    </div>

    <!-- 脚本引入 -->
    <script src="/static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/flatpickr/flatpickr.min.js"></script>
    <script src="/static/lib/chart.js/chart.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
